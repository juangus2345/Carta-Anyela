<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Button</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .button {
            position: relative;
            z-index: 10;
        }

        /* Cambié el botón por un <a> con estilo de botón */
        .botones {
            display: inline-block;
            background-color: #4dafff;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .botones:hover {
            background-color: #80c1ff;
        }

        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.8;
            animation: moveStars 20s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(50px, 50px);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="button">
        <!-- ✅ CORRECTO: <a> con clase de botón -->
        <a href="carta.html" class="botones">Presiona aquí Any❤️</a>
    </div>
</body>
</html>
