<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>carta</title>
</head>
<body>
    <main>
        
        <div class="container-letter">

            <div class="cover"></div>
            <span class="heart">♥️</span>
            <p class="paper" id="mainMessage">
                Quiero ser el último verso en tu historia,
quien te cuide en calma y en tormenta,
quien te ame con fuerza, con ternura y sin medida.
Eres luz, eres magia, eres todo lo que soñé.
Por eso hoy, te pregunto Anyela:
¿Quieres ser mi novia? ❤️
            </p>
            <div class="letter"></div>
            <div class="options">
                <button id="open">Ábreme</button>
                <button href="" id="close">Cerrar</button>
            </div>
        </div>
        <audio autoplay loop >
            <source src="img/Amor.mp3"> 
        </audio>
    </main>
    <script src="letter.js"></script>
</body>
</html>
